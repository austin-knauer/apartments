<!DOCTYPE html>
<html>

<head>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <title>AFFINITY: Luxury Apartments</title>
    <meta charset="utf-8">
    <link rel="icon" href="./assets/favicon.ico">
    <link rel="preload" href="./assets/build_bg.jpg">
    <link rel="preload" href="./assets/unit_bg,jpg">
    <meta name="description" content="A demo website for a luxury apartment complex.">
    <script src="https://kit.fontawesome.com/a7ed0acdfe.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
</head>

<body>
    <div id="background">
        <div class="screen half" id="building">
            <img class="bg" id="build-bg" alt="building background" src="assets/build_bg.jpg">
        </div>
        <div id="bar" class="center"></div>
        <div class="screen half" id="unit">
            <img class="bg" id="unit-bg" alt="unit background" src="assets/unit_bg.jpg"></div>
        </div>
    </div>
    <div id="foreground">
        <div class="content" id="main-screen">
            <div id="title" class="word-box">
                <h1>AFFINITY</h1>
                <h2 id="subtitle">Luxury Apartments</h2>
            </div>
            <button id="build-nav" class="main-nav nav word-box no-button" data-content="#main-screen" data-bg="#building" data-slide="#unit" data-direction="center right" data-appear="#build-content">
                <div class="main-nav-info unclick">
                    <i class="nav-img unclick fas fa-chevron-left"></i>
                    <div class="nav-label">
                        <h2>Apartments</h2>
                    </div>
                </div>
            </button>
            <button id="unit-nav" class="main-nav nav word-box no-button" data-content="#main-screen" data-bg="#unit" data-slide="#building" data-direction="center left" data-appear="#unit-content">
                <div class="main-nav-info unclick" id="unit-main-info">
                    <div class="nav-label">
                        <h2>Amenities</h2>
                    </div>
                    <i class="nav-img left fas fa-chevron-right"></i>
                </div>
            </button>
        </div>

        <div class="content disappear" id="unit-content">
            <button type="button" class="word-box nav no-button back" id="unit-back" data-content="#unit-content" data-bg="#unit" data-slide="#building" data-direction="center left" data-appear="#main-screen">
                <i class="nav-img unclick fas fa-chevron-left"></i>
            </button>
            <button type="button" class="word-box nav no-button tooltip" id="option-a"
                disabled>
                <div class="unclick">
                    Stunning Views
                </div>
            </button>
            <button type="button" class="word-box nav no-button tooltip" id="option-b"
                disabled>
                <div class="unclick">
                    Fully Furnished
                </div>
            </button>
        </div>

        <div class="content disappear" id="build-content">
            <button type="button" class="word-box nav no-button" id="build-explore" data-action="options">
                <div class="nav-label unclick" id="explore">
                    <h2>Floor Plans</h2>
                </div>
            </button>
            <div class="word-box nav disappear" id="build-options">
                <div id="option-block">
                    <button type="button" class="build-option no-button" disabled>One Bedroom</button>
                    <button type="button" class="build-option no-button" disabled>Two Bedroom</button>
                    <button type="button" class="build-option no-button" disabled>Three Bedroom</button>
                    <button type="button" class="build-option no-button" id="option-4" disabled>Four Bedroom</button>
                </div>
            </div>
            <button type="button" class="word-box nav no-button" id="build-back" data-content="#build-content" data-bg="#building" data-slide="#unit" data-direction="center right" data-appear="#main-screen">
                <i class="nav-img unclick fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/app.js" charset="utf-8"></script>
</body>
</html>
